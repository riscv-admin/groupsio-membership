<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RISC-V Membership Search</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Google-like background */
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .search-box {
            height: 44px;
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 24px;
            padding-left: 24px;
            margin-right: 20px; /* Separation between input and button */
        }
        .search-button {
            height: 46px;
            width: 100px;
            border: none;
            background-color: #003399; /* Berkeley Blue */
            color: white;
            border-radius: 24px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            width: 470px;  /* 350px (input) + 100px (button) + 20px (margin) */
            text-align: center; /* Centers the text */
        }
        .result.success {
            background-color: lightgreen;
        }
        .result.failure {
            background-color: lightcoral;
        }
        .spinner {
            margin-top: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #003399;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/static/images/riscv.png" alt="Your Brand Image" width="500">
        <h1>Membership Search</h1>
        <form method="POST">
            <div class="search-container">
                <input type="text" class="search-box" name="email" placeholder="Enter email address" required>
                <button type="submit" class="search-button">Search</button>
            </div>
        </form>
        <div class="result {{ status }}">
            <p>{{ message }}</p>
        </div>
        <div class="spinner" id="spinner" style="display:none;">
            <div class="loader"></div>
        </div>
    </div>

    <!-- JS code for spinner -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        // Get the form element
        const form = document.querySelector("form");

        // Get the spinner element
        const spinner = document.getElementById("spinner");

        // Listen for the form submit event
        form.addEventListener("submit", function() {
            // Show the spinner when the form is submitted
            spinner.style.display = "block";
        });
    }); 
    </script>

</body>
</html>
